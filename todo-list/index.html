<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        @import url(style.css);
    </style>
    <title>Todo list</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
  <main class="app">
    <h1 id="title">📋 오늘의 할 일</h1>
    <p class="subtitle">작은 목표부터 하나씩</p>

    <div class="input-row">
      <input id="todo-input" name="todo-input" placeholder="할 일을 입력하세요">
      <button id="submit">추가</button>
    </div>

    <div class="stats">
      <div>전체 todo: <span id="todo-span">0</span></div>
      <div>완료한 일: <span id="complete-span">0</span></div>
    </div>

    <ul id="todo-list"></ul>
  </main>
  <script src="index.js"></script>
</body>
</html>
