<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <nav aria-label="Primary">
      <ul>
        <li><a href="#sea">잘 찍음</a></li>
        <li><a href="#summer">여름 감성</a></li>
        <li><a href="#dessert">디저트</a></li>
      </ul>
    </nav>
    <header>
      <h1 class="header">2025년의 여름</h1>
    </header>
    <main>
      <h2 class="header" id="nav-good">좋은 것은 크게 보기</h2>
      <section class="row" id="sea" title="concept pictures">
        <div class="scroll-container">
          <img src="images/IMG_5578.png" alt="sea at a sunrise" />
          <img src="images/IMG_5544.png" alt="wave at a shore" />
          <img src="images/IMG_4915.png" alt="fan and window" />
          <img src="images/IMG_5008.png" alt="a day at a beach" />
          <img
            src="images/IMG_5115.png"
            alt="flowers at my first band Performance"
          />
        </div>
      </section>
      <hr />

      <h2 class="header" id="nav-summer">여름 향이 나는 사진들</h2>
      <section class="row" id="summer">
        <div class="column">
          <img src="images/IMG_4661.png" alt="watermelon" />
          <img src="images/IMG_5224.png" alt="a plant getting sun" />
          <img src="images/IMG_5619.png" alt="puppy doll on a blanket" />
          <img src="images/IMG_5502.png" alt="바나나kick" />
        </div>
        <div class="column">
          <img src="images/IMG_5174.png" alt="the sky" />
          <img src="images/IMG_4983.png" alt="a lone plant" />
          <img src="images/IMG_4918.png" alt="blue day" />
          <img src="images/IMG_4656.png" alt="garden" />
        </div>
        <div class="column">
          <img src="images/IMG_4822.png" alt="tea and books" />
          <img src="images/IMG_4852.png" alt="a day at a cafe" />
          <img src="images/IMG_5025.png" alt="좋사좋시" />
          <img src="images/IMG_5524.png" alt="좋아해" />
        </div>
        <div class="column">
          <img src="images/IMG_5425.png" alt="gumi bunjotka" />
          <img src="images/IMG_5349.png" alt="a landscape view" />
          <img src="images/IMG_5177.png" alt="세상과 연애하기 카페" />
          <img src="images/IMG_5623.png" alt="대구" />
        </div>
      </section>
      <hr />
      <h2 class="header" id="nav-dessert">물리적 달콤함</h2>
      <section class="row" id="dessert">
        <div class="scroll-container">
          <img
            src="images/IMG_5031.png"
            alt="wevavebake cherry chocolate cake jonmattang"
          />
          <img src="images/IMG_5642.png" alt="daegu bunjotka" />
          <img src="images/IMG_5039.png" alt="corn basque cheesecake" />
          <img src="images/IMG_4928.png" alt="tea" />
          <img src="images/IMG_5276.png" alt="별로" />
          <img src="images/IMG_5633.png" alt="I'd give anything in the world" />
        </div>
      </section>
      <hr />
      <footer>
        <article>
          <h3>만든 사람 허서연</h3>
        </article>
      </footer>
    </main>
  </body>
</html>
